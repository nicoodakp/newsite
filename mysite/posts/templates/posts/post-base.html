  <body>


    <!-- Navigation -->

    <nav class="nav navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
          <div class="container">
            <div class="navbar-header">
            <button class="nav navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="true" aria-label="Toggle navigation">
          Menu

        </button>

    <!-- Page Header -->
    {% block additional_styles %}

    <header class="masthead" style="background-image: url('{% static "light.jpg" %}')" >{% endblock %}   <!-- this is essential.... -->
      <div class="overlay"></div>
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div id="main-container" class="container" >
                  <p id="city" class="text-center" style="margin: 10px 0px 10px 0px;"></p>
                  <p id="state" class="text-center" style="margin: 10px 0px 10px 0px;"></p>
                <div id="current-weather" class="container" style="position: relative; left: 33px; position: relative; top: -0px;">
                  <!-- <div class="col"> -->
                  <div class="col-xs-4 valign" >
                      <!-- <br> -->
                      <canvas id="weather-icon" width="75" height="75" style="position: relative; top: 5px;">.</canvas>

                  </div>
                    <!--
                    -->
                    <div class="col-xs-4 valign">
                      <h1 id="temp">Â°</h1>
                    </div>


                  <div class="col text-top" style="margin: 1px 10px 5px 10px;" style="position: relative; left: 25px; position: relative; top: -50px;">
                    <div class="row-xs-4">
                      <h1 id="weather-description" align="center" style="position: relative; left: -50px; color: white; margin: 10px 10px 1px 10px;"></h1>
                    </div>
                    <div class="row-xs-4">
                      <h1 id="feels-like" align="center" style="position: relative; left: -50px; color: white; margin: 10px 10px 5px 10px;"></h1>
                    </div>
                  </div>
                </div>
                <hr class="style1" style = "margin: 8px 2px 20px 2px; padding-left: 40px" >


                <div id="forecast" class="container" align="center">
                  <div class="row" style="position: relative; left: -10px; position: relative; top: -25px;">
                    <div class="row-xs-4 text-top" style = "margin: 1px 10px 5px 10px; position: relative; left: 30px;" >
                      <p id="day2" style="margin: 10px 0px 10px 0px;"></p>
                      <canvas id="weather-icon-day2" width="45" height="45"></canvas>
                      <p id="day2-high-low" style="margin: 1px 10px 1px 10px;"></p>
                      <i id="day2-raindrop" class="wi wi-raindrop" style="position: relative; left: -3px;"></i>
                      <p id="day2-precip" style="margin: 1px 10px 1px 1px; position: relative; left: -6px;"></p>
                    </div>
                    <div class="col-xs-4 text-center" style = "padding-right: 0px;">
                      <p id="day3" style="margin: 10px 0px 10px 0px;"></p>
                      <canvas id="weather-icon-day3" width="45" height="45"></canvas>
                      <p id="day3-high-low" style="margin: 1px 10px 1px 5px;"></p>
                      <i id="day3-raindrop" class="wi wi-raindrop" style="position: relative; left: -3px;"></i>
                      <p id="day3-precip" style="margin: 1px 10px 1px 1px; position: relative; left: -6px;" ></p>
                    </div>
                    <div class="col-xs-4 text-center" style="position: relative; left: -20px;">
                      <p id="day4" style="margin: 10px 0px 10px 0px;"></p>
                      <canvas id="weather-icon-day4" width="45" height="45"style="position: relative; top: 6px;" ></canvas>
                      <p id="day4-high-low" style="margin: 1px 10px 1px 5px;"></p>
                      <i id="day4-raindrop" class="wi wi-raindrop" ></i>
                      <p id="day4-precip" style="margin: 1px 15px 1px 1px; position: relative; left: -3px; position: relative; left: -3px;"></p>
                    </div>
                  </div>
                </div>
              </div>

       </div>          <!-- weather app -->             <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
        <div class= "col-8">

              {% block title %}

              <div class="site-heading mx-auto">
                  <h1 align="left" style="position: relative; left: 100px; color: white;"> Kai Peng</h1>
              <span class="subheading" align="left" style="position: relative; left: 100px;">Student, tutor and programmer.</span>
              </div>

               {% endblock %}
