{% extends "posts/post-base.html" %}
{% block content %}



<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-12 mx-auto">
      <div style="text-align:center;">
    {% for post in object_list %}
  <h4 class = "text-center"><a href="/posts/{{post.id}}">{{ post.title }}</a></h4>
  <h6 class = "text-center">- K.P on {{ post.updated|date:"M-d-y" }}</h6>
      {% for tag in post.tags.all %}
      <a href="/posts/tag/{{tag}}"><span class="badge">{{tag}}</span></a>

      {% endfor %}
  <hr>
    {% endfor %}
      </div>
    </div>
  </div>
</div>

  <div class="clearfix">
      <div class="col-lg-8 col-md-10 mx-left">
    <a class="btn btn-primary float-lg-right" href="#">Older Posts &rarr;</a>

    </div>
  </div>
{% endblock %}
